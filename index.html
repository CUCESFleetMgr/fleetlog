<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Vehicle Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 0.5rem;
    }
    .tag {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1em;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fleet Vehicle Log</h1>
    <div class="tag" id="tagDisplay">Loading...</div>
    <button onclick="submitMileage()">Enter Start-of-Day Mileage</button>
    <button onclick="submitMaintenance()">Report Maintenance</button>
    <button onclick="submitFuel()">Log Fuel Purchase</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag") || "UNKNOWN";
    document.getElementById("tagDisplay").textContent = "Vehicle Tag: " + tag;

    const mileageLink = "https://docs.google.com/forms/d/e/1FAIpQLScVobEUZV3DbXZBh8uM6y_5DLzO6KKzJ0HgEtqZm8KSw-7nYw/viewform?usp=pp_url&entry.436725206=" + encodeURIComponent(tag);
    const maintenanceLink = "https://docs.google.com/forms/d/e/1FAIpQLSd_3Zz9hUwBiHRgOavhd5vpHAsNkeuzcgzRXAabPvDo0MZ-HA/viewform?usp=pp_url&entry.1031161895=" + encodeURIComponent(tag);
    const fuelLink = "https://docs.google.com/forms/d/e/1FAIpQLSfaYJzNSMNqxUSPLGAFGyvnvOQhI0qxZGr1qC5COpJ_M4DGqg/viewform?usp=pp_url&entry.1712014595=" + encodeURIComponent(tag);

    function submitMileage() {
      window.location.href = mileageLink;
    }

    function submitMaintenance() {
      window.location.href = maintenanceLink;
    }

    function submitFuel() {
      window.location.href = fuelLink;
    }
  </script>
</body>
</html>
