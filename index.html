<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Log Menu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5em;
    }
    button {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 1em;
      font-size: 1em;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .tag {
      margin-bottom: 1em;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tag" id="tagDisplay">Loading tag...</div>
    <button id="mileageBtn">Enter Start-of-Day Mileage</button>
    <button id="maintenanceBtn">Report Maintenance</button>
    <button id="fuelBtn">Log Fuel Purchase</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get('tag') || 'UNKNOWN';
    document.getElementById('tagDisplay').textContent = `Vehicle Tag: ${tag}`;

    // Replace with your actual Google Form links
    const mileageURL = `https://forms.gle/yourMileageFormID?usp=pp_url&entry.X=${tag}`;
    const maintenanceURL = `https://forms.gle/yourMaintenanceFormID?usp=pp_url&entry.Y=${tag}`;
    const fuelURL = `https://forms.gle/yourFuelFormID?usp=pp_url&entry.Z=${tag}`;

    document.getElementById('mileageBtn').onclick = () => window.location.href = mileageURL;
    document.getElementById('maintenanceBtn').onclick = () => window.location.href = maintenanceURL;
    document.getElementById('fuelBtn').onclick = () => window.location.href = fuelURL;
  </script>
</body>
</html>
